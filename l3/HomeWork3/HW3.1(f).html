<meta charset="utf-8">
<script type="text/javascript">

console.log(foo([10,15,17,26]));    // [10, 26] -- 2 числовых элемента массива
 
function foo(arr){
    let res = [];
    for(let i=0; i<arr.length; i++){
        arr[i] % 2 == 0 ? res.push(arr[i]) : '';
    }
    return res;
}
</script>
