//Задача a. Задаем переменные	
var userNumber = +prompt("Задача a. Введите число");
var mass = [];

//Создаем функцию
function task1(userNumber) {
for(var i = 1; i <= userNumber; i++){

	mass.push(i);
}

return mass;
}

//Выводим результат
alert("Задача a. Массив числа " + userNumber + ": " + task1(userNumber));

function task2(){
	sum = 0;
	for(i = 0; i <= userNumber; i++){

	}
	return sum;
}

//Запускаем функцию
task2();

//Выводим итог сложения
alert("Задача b. Сумма массива: " + task2());
