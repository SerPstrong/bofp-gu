<meta charset="utf-8">
<script type="text/javascript">
    
    function Riddles(guess) {

        while (guess.length != 0) {
            var i = parseInt(Math.random() * guess.length);
            var answer = prompt('Отгадайте загадку: \n' + guess[i][0]);
            if (answer == guess[i][1] || answer == guess[i][2] || answer == guess[i][3]) {
                alert('Правильно это - ' + guess[i][1]);
                guess.splice(i, 1);
            } else {
                alert('Это не верно. Правильный ответ - ' + guess[i][1])
            }
        }
    }

    alert('Добрый день. Давайте попробуем угадать загадки.');

    var Riddl = [
        ['Тысяча одежек и все без застежек. Что это?', 'Капуста', 'капуста', 'КАПУСТА'],
        ['Не окон не дверей, полна горница людей. Что это?', 'Огурец', 'огурец', 'ОГУРЕЦ'],
        ['Ни в огне не горит, ни в воде не тонет. Что это?', 'Лед', 'лед', 'ЛЕД', ],
        ['Пять чуланов, одна дверь. Что это?', 'перчатка', 'Перчатка', 'перчатки']
    ];

    Riddles(Riddl);

    alert("УРА !!! Вы огадали все загадки.");

</script>
