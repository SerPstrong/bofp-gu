<meta charset="utf-8">
<script type="text/javascript">
    
    function generateText(letters, length) {

        var text = "";
        for (var i = 0; i < length; i++) {
            var n = getRandomNumbers(letters.length - 1);
            text = text + letters[n];
        }

        return text;
    }

    function getRandomNumbers(max) {
        return Math.round(Math.random() * max);
    }

    function level() {

        while (true) {
            var userText = prompt(text);
            if (userText == text) {
                alert('Все верно! Переходим на следующий уровень.');
                break;
            } else {
                alert('Вы ошиблись. Попробуйте еще раз.');
            }
        }
    }

    alert('Вас приветствует программа по обучению слепой печати.');

    alert('Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мезинцем.\nТеперь неспеша набирайте текст, Постарайтесь не смотреть на клавиатуру.');

    var text = generateText(["ф", "а"], 10);
    level();

    alert('Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной');

    var text = generateText(["ы", "в"], 10);
    level();

    alert('Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на О, указательный — на П. Запомните расположение пальцев');

    var text = generateText(["о", "ж", "п", "а"], 10);
    level();

    alert('Вы прошли 3 уровня.');

</script>
