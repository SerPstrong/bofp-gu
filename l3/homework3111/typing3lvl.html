<meta charset="utf-8">
<script type="text/javascript">
	
	function generateText(letters, length){

		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}

		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	alert("Вас приветствует программа по обучению слепой печати");

	//Создаем функцию
	function print(task, letter1, letter2){
		while(true){
			alert(task);

			var text = generateText([letter1, letter2], 10);
			var userText = prompt(text);
			if(userText == text){
				alert("Все верно!");
				break;
			} else {
				alert("Вы ошиблись. Попробуйте еще раз");
			}
		}
	}

	//Запускаем функцию. 1 уровень
	print("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавивиши Ф, Ы, В, А. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.", "ф", "а");

	//Запускаем функцию. 2 уровень
	print("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.", "ы", "в");

	//Запускаем функцию. 3 уровень
	print("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев.", "о", "ж");

	//Запускаем функцию. 4 уровень
	print("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев.", "л", "д");

	//Выводим сообщение о завершении программы
	alert("Практика завершена!");

</script>
